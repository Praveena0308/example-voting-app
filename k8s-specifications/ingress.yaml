apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-ingress
  namespace: voting-app-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: vote.local  
    http:  
      paths:
      - path: /vote
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 8080
      - path: /results
        pathType: Prefix
        backend:
          service:
            name: result
            port:
              number: 8081
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vote
            port:
              number: 8080
