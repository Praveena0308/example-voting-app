# network-policy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-voting-to-db-redis
  namespace: voting
spec:
  podSelector:
    matchLabels: {}  # Applies to ALL pods in voting namespace
  policyTypes:
  - Egress
  egress:
  # Allow voting pods to talk to database
  - to:
    - namespaceSelector:
        matchLabels:
          app: election
          component: database
    ports:
    - protocol: TCP
      port: 5432
  # Allow voting pods to talk to redis
  - to:
    - namespaceSelector:
        matchLabels:
          app: election
          component: messaging
    ports:
    - protocol: TCP
      port: 6379
  # Allow voting pods to talk to result service
  - to:
    - namespaceSelector:
        matchLabels:
          app: election
          component: results
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database-ingress
  namespace: database
spec:
  podSelector:
    matchLabels:
      app: db
  policyTypes:
  - Ingress  # Controls INCOMING traffic
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: election
          component: voting
    - namespaceSelector:
        matchLabels:
          app: election
          component: results
    ports:
    - protocol: TCP
      port: 5432