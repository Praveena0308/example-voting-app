apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        env:
        - name: REDIS
          value: redis
          name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 80
          name: vote
